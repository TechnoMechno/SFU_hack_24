<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Actual First Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>  
<img src="../images/test.png" alt="Floating Image" class="floating-image" id="floatingImage">
  <script>
    var floatingImage = document.getElementById("floatingImage");
    var mouseX, mouseY;
    
    function updateImagePosition(event) {
      mouseX = event.clientX;
      mouseY = event.clientY;
      floatingImage.style.transform = "translate(" + (mouseX -30) + "px, " + (mouseY-30) + "px)";
    }

    document.addEventListener("mousemove", updateImagePosition);

  </script>
</body>
</html>
